<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ОАО "Агрокомбинат "Южный"</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body> 
  <app-root></app-root>
</body>
<script>
  function changeBg() {
    const images = [
      'url("assets/backgrounds/1.jpg")',
      'url("assets/backgrounds/2.jpg")',
      'url("assets/backgrounds/3.jpg")',
      'url("assets/backgrounds/4.jpg")',
      'url("assets/backgrounds/5.jpg")',
      'url("assets/backgrounds/6.jpg")',
      'url("assets/backgrounds/7.jpg")',
      'url("assets/backgrounds/8.jpg")'
    ];

    const body = document.querySelector('body');
    const bg = images[Math.floor(Math.random() * images.length)];

    body.style.backgroundImage = bg;
  }

  setInterval(changeBg, 5000);
</script>
</html>
